<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Відеороликів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Каталог Відеороликів</h1>
        <div id="video-form">
            <h2 id="toggle-form-btn" style="cursor: pointer;">Додати відеоролик</h2>
            <form id="add-video-form" style="display: none;">
                <input type="text" id="video-url" placeholder="URL відео або відеофайл" required>
                <input type="text" id="video-author" placeholder="Автор" required>
                <input type="datetime-local" id="video-date" required>
                <input type="text" id="video-tags" placeholder="Теги (через кому)" required>
                <button type="submit">Додати</button>
            </form>
        </div>

        <div id="video-catalog">
            <h2>Каталог Відео</h2>
            <div id="search-container">
                <input type="text" id="search-tags" placeholder="Пошук за тегами">
                <button onclick="searchByTags()">Пошук</button>
                <button onclick="resetSearch()">Скинути</button>
                <h1></h1>
            </div>
            <div id="video-list"></div>
        </div>
    </div>
    <footer>
        @2024 All rights reserved, the site was created thanks to 
        <a href="https://www.instagram.com/oleg_chobotarov/" style="color: white; text-decoration: none;">Chobotaryov O.</a> 
        and 
        <a href="https://www.instagram.com/kpronik.official/" style="color: white; text-decoration: none;">Pronik K.</a>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
